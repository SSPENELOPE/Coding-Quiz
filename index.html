<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <!--Header-->
    <header>
        <div id="highscore">
            <button class="highscore">View high scores</button>
        </div>
        <div class="time">
            Time Left: <span id="timer"></span>
        </div>
    </header>


    <!--Start Button-->
    <div class="start-button">
        <button class="start" id="startBtn">Start</button>
    </div>

    <section class="quiz-wrapper" style="display:none;" id="quiz">
        <!--Question Goes Here-->
        <div class="q-container" id="question">
            question
        </div>
        <!--Answer Goes Here-->
        <div class="a-container">
            <div class="buttons">
                <button class="answer" id="ans1">answer1</button>
                <button class="answer" id="ans2">answer2</button>
                <button class="answer" id="ans3">answer3</button>
                <button class="answer" id="ans4">answer4</button>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </div>
    </section>


    <!--Ending score after quiz is over area-->
    <section class="score-wrapper" style="display:none;" id="score">
        <div class="score-container">
            <div id="score-text"></div>
        </div>
        <button class="try-again">Try Again?</button>
    </section>




    <script src="./assets/script.js"></script>
</body>

</html>
