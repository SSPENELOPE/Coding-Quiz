<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <!--Header-->
    <header>
        <div id="highscore">
            <button class="scores">View high scores</button>
        </div>
        <div class="time">
            Time Left:<span id="timer"></span>
        </div>
    </header>


    <!--Quiz Goes Here-->
    <div class="start-button">
        <button class="start" id="startBtn">Start</button>
    </div>

    <section class="quiz-wrapper"  style="display:none;" id="quiz">
        <!--Question Goes Here-->
        <div class="q-container" id="question">
            question
        </div>
        <!--Answer Goes Here-->
        <div class="a-container">
            <button class="answer" id="ans1">answer1</button>
            <button class="answer" id="ans2">answer2</button>
            <button class="answer" id="ans3">answer3</button>
            <button class="answer" id="ans4">answer4</button>
        </div>

        <div>
            <span id="result">result</span>
        </div>
    </section>




    <script src="./assets/script.js"></script>
</body>

</html>
